<!DOCTYPE html>

<html>

  <head>
    <title> Contact Us </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      function checkInput()
      {
        if(document.getElementById("email").value == "")
        {
          document.getElementById("Alert").innerHTML = "Please enter a valid email.";
          document.getElementById("email").style.background = "#CC3333";
          document.getElementById("email").focus;
        }
        if(document.getElementById("password").value == "")
        {
          document.getElementById("Alert").innerHTML = "Please enter your password.";
          document.getElementById("password").style.background = "#CC3333";
          document.getElementById("password").focus;
        }
        if(document.getElementById("radioYes").checked == false)
        {
          window.alert("You must agree to the terms to submit.");
        }
      }
    </script>
    <style>
      #bottom {
        position: absolute;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <h1>Contact Us</h1>
    <form>
      <div class="form-group">
        <label for="email">
          Email address
        </label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="password">
          Password
        </label>
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <br/>
      <h4>Do you accept the terms of agreement?</h4>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="radioYes" id="radioYes" value="option1" required>
          <label class="form-check-label" for="radioYes">
            Yes
          </label>
      </div><br/>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radioNo" id="radioNo" value="option2">
          <label class="form-check-label" for="radioNo">
            No
          </label>
      </div><br/>
      <button type="button" class="btn btn-secondary btn-sm" onclick="checkInput();">Submit</button>
    </form>
    <div id="Alert">
    <div id="bottom">
      <h3><a href="page1.html"> Home Page </a>
      <a href="page2.html"> Second Page </a></h3>
    </div>
  </body>
</html>
